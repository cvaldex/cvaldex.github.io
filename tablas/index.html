<HTML>
  <HEAD>

    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">




    <script type="text/javascript">
      var multiplo1 = 2;
      var multiplo2 = 1;

      function carga(){
        document.body.style.zoom="200%"

        var indexOK = Math.floor((Math.random() * 3) + 1);

        for (i = 1; i < 4; i++) {
          if(i == indexOK){
            document.getElementById('label'+ i).innerHTML= multiplo1 * multiplo2;
            document.getElementById('divOpcion'+i).setAttribute("onclick", "calcular('"+multiplo1 * multiplo2+"' , '"+ i + "')");
          }
          else{
            var shuffleValue = Math.floor((Math.random() * 100) + 1);
            document.getElementById('label'+ i).innerHTML= shuffleValue;
            document.getElementById('divOpcion'+i).setAttribute("onclick", "calcular('"+shuffleValue+"' , '"+ i + "')");
          }
          document.getElementById('divOpcion'+i).className = "alert alert-success";
        }

        document.getElementById('ejercicio').innerHTML=multiplo1 + " X " + multiplo2;
      }

       function calcular(answer , divId){
         var itsOK = answer == (multiplo1 * multiplo2);
         console.log("Resultado: "+itsOK);
         if(itsOK){
           if(multiplo2 == 10){
             multiplo2 = 1;
             multiplo1++;
           }
           else{
             multiplo2++;
           }
           carga();
           return false;
         }
         else{
           document.getElementById('divOpcion'+divId).className = "alert alert-danger";

           return false;

         }
      }

      function calcularOld(){
        var selectedResult = document.querySelector('input[name="result"]:checked').value;

        var itsOK = selectedResult == (multiplo1 * multiplo2);
        console.log("Resultado: "+itsOK);
        if(itsOK){
          if(multiplo2 == 10){
            multiplo2 = 1;
            multiplo1++;
          }
          else{
            multiplo2++;
          }
          carga();
          return false;
        }
        else{
          var tmpString = document.querySelector('input[name="result"]:checked').id
          var lastChar = tmpString.charAt(tmpString.length - 1);

          document.getElementById('divOpcion'+lastChar).className = "alert alert-danger";
          return false;

        }
     }


    </script>
  </HEAD>
  <BODY onload="carga();">
    <H1>
      <form id="formulario" onsubmit="return calcular();">
        <div class="alert alert-primary" role="alert" id="ejercicio" onclick="alert('clickeado')"></div>

        <div class="alert alert-success" role="alert" id="divOpcion1">
          <!--input type="radio" id="option1" name="result" value=""-->
          <label id="label1" for="opcion-1">1</label>
        </div>

        <div class="alert alert-success" role="alert" id="divOpcion2">
          <!--input type="radio" id="option2" name="result" value=""-->
          <label id="label2" for="opcion-2">2</label>
        </div>

        <div class="alert alert-success" role="alert" id="divOpcion3">
          <!--input type="radio" id="option3" name="result" value=""-->
          <label id="label3" for="opcion-3">3</label>
        </div>

        <div>
          <button type="submit" class="btn btn-success">Calcular</button>
        </div>
      </form>
</H1>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



  </BODY>
</HTML>
