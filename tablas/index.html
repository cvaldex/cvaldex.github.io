<HTML>
  <HEAD>
    <script type="text/javascript">
      var multiplo1 = 1;
      var multiplo2 = 1;
      //var indexOK;

      function carga(){
        //console.log("Multiplo 1 -->: " + multiplo1);
        //console.log("Multiplo 2 -->: " + multiplo2);

        document.getElementById('option1').checked = false;
        document.getElementById('option2').checked = false;
        document.getElementById('option3').checked = false;

        //document.getElementById('desiredInput')

        var indexOK = Math.floor((Math.random() * 3) + 1);
        //console.log("indexOK: " + indexOK)
        for (i = 1; i < 4; i++) {
          //console.log("i: " + i + " indexOK: " + indexOK);
          if(i == indexOK){
          //  console.log("Dentro del IF");
            document.getElementById('option' + i).value = multiplo1 * multiplo2;
            document.getElementById('label'+ i).innerHTML= multiplo1 * multiplo2;
            document.getElementById('imageDiv'+i).innerHTML="";
          }
          else{
            //var img = document.createElement("IMG");
            //img.src = "delete.png";
            //document.getElementById('imageDiv'+i).appendChild(img);

            var shuffleValue = Math.floor((Math.random() * 100) + 1);
            document.getElementById('option' + i).value = shuffleValue;
            document.getElementById('label'+ i).innerHTML= shuffleValue;
            //document.getElementById('imageDiv'+ i).innerHTML= multiplo1 * multiplo2;
          }
          document.getElementById('label'+i).style.color = "black";
        }
        document.getElementById('imageDiv1').style.display = 'none';
        document.getElementById('imageDiv2').style.display = 'none';
        document.getElementById('imageDiv3').style.display = 'none';

        document.getElementById('ejercicio').innerHTML=multiplo1 + " X " + multiplo2;

      }

       function calcular(){
         var selectedResult = document.querySelector('input[name="result"]:checked').value;
         //alert(selectedResult + ' was selected!');
         var itsOK = selectedResult == (multiplo1 * multiplo2);
         console.log("Resultado: "+itsOK);
         if(itsOK){
           //multiplo2++;

           if(multiplo2 == 10){
             multiplo2 = 1;
             multiplo1++;
             console.log("es mayor que 10");
           }
           else{
             multiplo2++;
             console.log("Multiplo 2: " + multiplo2);
           }
           carga();
           return false;
         }
         else{
           //console.log("--->"+ );
           var tmpString = document.querySelector('input[name="result"]:checked').id
           var lastChar = tmpString.charAt(tmpString.length - 1);

           document.getElementById('label'+lastChar).style.color = "red";

           //document.getElementById('imageDiv'+lastChar).style.display = 'block';


           return false;

         }


        //console.log(multiplo1*multiplo2);
      }


    </script>
  </HEAD>
  <BODY onload="carga();">
